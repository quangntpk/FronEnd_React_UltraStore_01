name: Deploy Node.js FashionHub App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and fix dependencies
        run: |
          npm install --legacy-peer-deps
          npm install chart.js --legacy-peer-deps --save

      - name: Create vite.config.js if not exists
        run: |
          if [ ! -f vite.config.js ]; then
            cat << 'EOF' > vite.config.js
          import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react-swc";
          import path from "path";
          import { componentTagger } from "lovable-tagger";

          export default defineConfig(({ mode }) => ({
            server: {
              host: "::",
              port: 8080,
              proxy: {
                "/api/ghn": {
                  target: "https://dev-online-gateway.ghn.vn",
                  changeOrigin: true,
                  rewrite: (path) => path.replace(/^\/api\/ghn/, ""),
                },
              },
            },
            plugins: [
              react(),
              mode === "development" && componentTagger(),
            ].filter(Boolean),
            resolve: {
              alias: {
                "@": path.resolve(__dirname, "./src"),
              },
            },
            build: {
              rollupOptions: {
                external: ["react-quill/dist/quill.snow.css"]
              }
            },
          }));
          EOF
          fi

      - name: Running vite build...
        run: |
          echo "Running vite build..."
          CI=false npx vite build --mode production || { echo "Vite build failed"; exit 1; }
          ls -la
          if [ ! -d "dist/" ]; then echo "Error: dist/ directory not found"; exit 1; fi

      - name: Create server.cjs if not exists
        run: |
          # Server.cjs should already exist in the repo now
          ls -la server.cjs || echo "Warning: server.cjs not found"

      - name: Create deployment package
        run: |
          mkdir deployment-package
          cp -r dist/ deployment-package/
          cp server.cjs deployment-package/
          
          # Create production package.json
          cat << 'EOF' > deployment-package/package.json
          {
            "name": "fashionhub-production",
            "version": "1.0.0",
            "main": "server.cjs",
            "scripts": {
              "start": "node server.cjs"
            },
            "dependencies": {
              "express": "^4.18.2",
              "cors": "^2.8.5"
            },
            "engines": {
              "node": "20.x"
            }
          }
          EOF

          # Install production dependencies in deployment-package
          cd deployment-package
          npm install --production --legacy-peer-deps
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD6F52F2862B45FA98322583479D7585 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05BE2F3777B44714AE907F61B4DCD33C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1617E5DD0A844789AE7AA1CAD9F5C9FC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FashionHub'
          slot-name: 'Production'
          package: node-app