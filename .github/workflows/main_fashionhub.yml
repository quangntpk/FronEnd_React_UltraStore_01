name: Build and deploy Node.js app to Azure Web App - FashionHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and fix dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @vitejs/plugin-react-swc@3.5.0 --legacy-peer-deps --save-dev
          npm install vite@5.4.19 lovable-tagger@latest react-quill@latest --legacy-peer-deps --save
          npm uninstall xlsx --save
          npm install exceljs --legacy-peer-deps --save
          npm audit fix --force || true  # Bỏ qua lỗi nếu npm audit fix thất bại

      - name: Create or modify vite.config.js to externalize dependencies
        run: |
          # Kiểm tra và tạo file vite.config.js nếu không tồn tại
          if [ ! -f vite.config.js ]; then
            echo 'import { defineConfig } from "vite";' > vite.config.js
            echo 'import react from "@vitejs/plugin-react-swc";' >> vite.config.js
            echo 'import path from "path";' >> vite.config.js
            echo 'import { componentTagger } from "lovable-tagger";' >> vite.config.js
            echo '' >> vite.config.js
            echo 'export default defineConfig(({ mode }) => ({' >> vite.config.js
            echo '  server: {' >> vite.config.js
            echo '    host: "::",' >> vite.config.js
            echo '    port: 8080,' >> vite.config.js
            echo '    proxy: {' >> vite.config.js
            echo '      "/api/ghn": {' >> vite.config.js
            echo '        target: "https://dev-online-gateway.ghn.vn",' >> vite.config.js
            echo '        changeOrigin: true,' >> vite.config.js
            echo '        rewrite: (path) => path.replace(/^\/api\/ghn/, ""),' >> vite.config.js
            echo '      },' >> vite.config.js
            echo '    },' >> vite.config.js
            echo '  },' >> vite.config.js
            echo '  plugins: [' >> vite.config.js
            echo '    react(),' >> vite.config.js
            echo '    mode === "development" && componentTagger(),' >> vite.config.js
            echo '  ].filter(Boolean),' >> vite.config.js
            echo '  resolve: {' >> vite.config.js
            echo '    alias: {' >> vite.config.js
            echo '      "@": path.resolve(__dirname, "./src"),' >> vite.config.js
            echo '    },' >> vite.config.js
            echo '  },' >> vite.config.js
            echo '}));' >> vite.config.js
          fi
          # Thêm cấu hình external cho xlsx và react-quill/dist/quill.snow.css
          sed -i 's/export default defineConfig((.*) => ({/export default defineConfig((mode) => ({\n  build: {\n    rollupOptions: {\n      external: ["xlsx", "react-quill/dist/quill.snow.css"]\n    }\n  },/' vite.config.js

      - name: Running vite build...
        run: |
          echo "Running vite build..."
          CI=false npx vite build --mode production || { echo "Vite build failed"; exit 1; }
          ls -la  # Debug: Kiểm tra thư mục dist có tồn tại
          if [ ! -d "dist/" ]; then echo "Error: dist/ directory not found"; exit 1; fi

      - name: List installed packages
        run: npm list --depth=0

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD6F52F2862B45FA98322583479D7585 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05BE2F3777B44714AE907F61B4DCD33C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1617E5DD0A844789AE7AA1CAD9F5C9FC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FashionHub'
          slot-name: 'Production'
          package: .
