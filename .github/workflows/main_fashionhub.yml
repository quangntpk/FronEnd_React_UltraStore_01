name: Build and deploy Node.js app to Azure Web App - FashionHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and fix dependencies
        run: |
          npm install --legacy-peer-deps  # Sử dụng --legacy-peer-deps để né lỗi ERESOLVE
          npm install @vitejs/plugin-react-swc@3.5.0 --save-dev
          npm install vite@latest lovable-tagger@latest react-quill@latest --save
          npm uninstall xlsx --save
          npm install exceljs --save
          npm audit fix --force
          echo "Running vite build..."
          CI=false npx vite build --mode production || { echo "Vite build failed"; exit 1; }
          ls -la  # Debug: Kiểm tra thư mục dist có tồn tại
          if [ ! -d "dist/" ]; then echo "Error: dist/ directory not found"; exit 1; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD6F52F2862B45FA98322583479D7585 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05BE2F3777B44714AE907F61B4DCD33C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1617E5DD0A844789AE7AA1CAD9F5C9FC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FashionHub'
          slot-name: 'Production'
          package: .
