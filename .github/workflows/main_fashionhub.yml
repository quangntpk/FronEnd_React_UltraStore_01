name: Deploy Node.js FashionHub App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and fix dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Running vite build...
        run: |
          echo "Running vite build..."
          npm run build
          ls -la
          if [ ! -d "dist/" ]; then 
            echo "Error: dist/ directory not found"; 
            exit 1; 
          fi
          echo "âœ… Build successful. Dist contents:"
          ls -la dist/

      - name: Create deployment package
        run: |
          mkdir deployment-package
          
          # Copy dist folder completely
          cp -r dist deployment-package/
          
          # Copy server
          cp server.cjs deployment-package/
          
          # Simple package.json
          cat << 'EOF' > deployment-package/package.json
          {
            "name": "fashionhub-production",
            "version": "1.0.0",
            "main": "server.cjs",
            "scripts": { 
              "start": "node server.cjs"
            },
            "dependencies": {
              "express": "^4.18.2",
              "cors": "^2.8.5"
            },
            "engines": { 
              "node": "20.x"
            }
          }
          EOF

          echo "ðŸ“¦ Deployment package structure:"
          ls -la deployment-package/
          echo "ðŸ“¦ Dist folder in package:"
          ls -la deployment-package/dist/
          
          cd deployment-package
          npm install --production
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD6F52F2862B45FA98322583479D7585 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05BE2F3777B44714AE907F61B4DCD33C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1617E5DD0A844789AE7AA1CAD9F5C9FC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FashionHub'
          slot-name: 'Production'
          package: node-app